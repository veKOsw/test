<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">



    <link href="assets/air-datepicker/air-datepicker.css" rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <!-- Page -->
    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="logo"></div>
            <div class="header-text">
                <h3>Deposit Calculator</h3>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="container">
                <h1 class="container-title">Депозитный калькулятор</h1>
                <h3 class="container-text">
                    Калькулятор депозитов позволяет рассчитать ваши доходы после внесения суммы на счет в банке по
                    опредленному тарифу.
                </h3>






                <form action="/" name="form" id="form" class="form">


                    <div class="form-input">
                        <input type="text" value="" placeholder="Дата открытия" autocomplete="off"
                            class="air-datepicker-here input" id="date">
                        <input type="text" value="" placeholder="Срок вклада, мес" autocomplete="off" class="input">
                    </div>


                    <div class="form-input">
                        <input type="text" value="" placeholder="Сумма вклада" autocomplete="off" class="input">
                        <input type="text" value="" placeholder="Процентная ставка, % годовых" autocomplete="off"
                            class="input">
                    </div>


                    <div class="form-input">
                        <input type="checkbox" id="check">
                        <input type="text" value="" placeholder="Сумма пополнения вклада" autocomplete="off"
                            class="input add">
                    </div>


                    <div class="form-input">
                        <input type="button" class="input button" id="sub" value="Отправить">
                    </div>

                    <div>
                        <hr>
                        <div class="sum-text">Сумма к выплате</div>
                        <div class="sum" id="out"></div>
                    </div>

                </form>




            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/air-datepicker/air-datepicker.js"></script>
    <script src="script.js"></script>

</body>

</html>
